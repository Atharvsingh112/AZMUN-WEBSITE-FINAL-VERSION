<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoniz Model United Nations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('home.jpg.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .main-content {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
        }

        .main-title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="Ayoniz mum.png" alt="Ayoniz MUN Logo" class="logo">
    </header>

    <main class="main-content">
        <h1 class="main-title">AZMUN 2025</h1>
        <p class="subtitle">Debate. Diplomacy. Decision-Making.</p>
        
        <div class="nav-buttons">
            <button class="nav-button" onclick="location.href='home.html'">Home</button>
            <button class="nav-button" onclick="location.href='about.html'">About Us</button>
            <button class="nav-button" onclick="location.href='registration.html'">Registration</button>
            <button class="nav-button" onclick="location.href='contact.html'">Contact Us</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling to all buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('onclick').split('\'')[1];
                    window.location.href = href;
                });
            });

            // Add fade-in animation to main content
            const mainContent = document.querySelector('.main-content');
            mainContent.style.opacity = '0';
            setTimeout(() => {
                mainContent.style.transition = 'opacity 1s ease-in';
                mainContent.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
